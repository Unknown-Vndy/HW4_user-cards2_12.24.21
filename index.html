<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Cards</title>
</head>
<body>
    <main class="content">
        <article class="user_card">
            <img src="./images/user_photo.jpg" alt="user photo" class="user_photo">
            <p class="user_name">
                Christina W. Turner
            </p>
            <p class="user_ocupation">
                interaction designer
            </p>
            <p class="user_location">
                <i class="fas fa-map-marker-alt"></i> Austin, Texas 
            </p>
            <p class="amount_of_followers">
                2.5k+ followers
            </p>
            <ul class="followers_photos">
                <li><img src="./images/follower_photo1.jpg" alt="follower photo"></li>
                <li><img src="./images/follower_photo2.jpg" alt="follower photo"></li>
                <li><img src="./images/follower_photo3.jpg" alt="follower photo"></li>
                <li><img src="./images/follower_photo4.jpg" alt="follower photo"></li>
                <li><img src="./images/follower_photo5.jpg" alt="follower photo"></li>
            </ul>
            <ul class="socials">
                <li><i class="fab fa-facebook-f"></i></li>
                <li><i class="fad fa-basketball-ball"></i></li>
                <li><i class="fas fa-dove"></i></li>
                <li><i class="fas fa-leaf"></i></li>
                <li><i class="fab fa-linkedin-in"></i></li>
            </ul>
        </article>
    </main>
</body>
</html>
